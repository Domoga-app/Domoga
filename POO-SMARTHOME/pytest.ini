[pytest]
# Directorios donde buscar tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py *_test.py

# Patrones de clases de test
python_classes = Test*

# Patrones de funciones de test  
python_functions = test_*

# Opciones adicionales para pytest y configuración de cobertura
addopts = 
    -v 
    --tb=short 
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=models 
    --cov-report=html 
    --cov-report=term-missing
    # Asegúrate de agregar pythonpath = . si lo necesitas para las importaciones relativas
    # pythonpath = .

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Marcadores personalizados
markers =
    slow: tests que tardan mucho tiempo
    integration: tests de integración
    unit: tests unitarios
    smoke: tests básicos de funcionalidad
    
# Directorios a ignorar
norecursedirs = 
    .git 
    .tox 
    dist 
    build 
    *.egg
    __pycache__