[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
pythonpath = .

# Opciones adicionales para pytest
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Marcadores personalizados
markers =
    slow: tests que tardan mucho tiempo
    integration: tests de integración
    unit: tests unitarios
    smoke: tests básicos de funcionalidad

# Directorios a ignorar
norecursedirs = 
    .git 
    .tox 
    dist 
    build 
    *.egg
    __pycache__
